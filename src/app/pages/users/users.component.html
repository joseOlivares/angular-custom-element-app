<div class="container">
  <h2>Users</h2>
  <div class="row">
    @for (user of users; track user.id) {
    <div class="col-md-4" >
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">{{ user.name }}</h5>
          <p class="card-text">{{ user.email }}</p>
        </div>
      </div>
    </div>
    }
  </div>
</div>
